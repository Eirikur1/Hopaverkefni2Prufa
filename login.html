<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Venuu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>

      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "RubikMonoOne";
        src: url("Fonts/RubikMonoOne-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Inter";
        src: url("Fonts/Google_Sans_Code,Inter,Righteous,Rubik_Mono_One/Inter/static/Inter_18pt-Regular.ttf")
            format("truetype"),
          url("Fonts/Google_Sans_Code,Inter,Righteous,Rubik_Mono_One/Inter/static/Inter_24pt-Regular.ttf")
            format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#340824",
              accent: "#E55050",
              background: "#FFFDF8",
              surface: "rgba(255, 253, 248, 0.8)",
              "surface-hover": "rgba(229, 80, 80, 0.05)",
            },
            fontFamily: {
              sans: [
                "Inter",
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "Roboto",
                "sans-serif",
              ],
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              "slide-up": "slideUp 0.6s ease-out",
              "bounce-in": "bounceIn 0.8s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              bounceIn: {
                "0%": { transform: "scale(0.3)", opacity: "0" },
                "50%": { transform: "scale(1.05)" },
                "70%": { transform: "scale(0.9)" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Essential Custom Styles Only */
      html {
        scroll-behavior: smooth;
      }

      /* Text Draw Effect Styles */
      .text-draw {
        color: #340aff;
        text-decoration: none;
        font-size: 14px;
        font-weight: 400;
        letter-spacing: 0.01em;
        transition: color 0.2s ease;
        position: relative;
      }

      .text-draw:hover {
        color: #340aff;
      }

      .text-draw__p {
        margin-bottom: 0;
        font-size: 1em;
        font-weight: 400;
        line-height: 1.1;
      }

      .text-draw__box {
        color: #340aff;
        width: 100%;
        height: 0.625em;
        position: relative;
      }

      .text-draw__box-svg {
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: visible !important;
      }

      /* Login Form Styles */
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #340824;
        font-size: 14px;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif !important;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif !important;
      }

      .form-input:focus {
        outline: none;
        border-color: #340aff;
        box-shadow: 0 0 0 3px rgba(52, 10, 255, 0.1);
      }

      .form-input::placeholder {
        color: #9ca3af;
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #340aff 0%, #340aff 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif !important;
      }

      .login-btn:hover {
        background: linear-gradient(135deg, #2a08cc 0%, #2a08cc 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(52, 10, 255, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
        color: #6b7280;
        font-size: 14px;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e5e7eb;
        z-index: 1;
      }

      .divider span {
        background: white;
        padding: 0 1rem;
        position: relative;
        z-index: 2;
      }

      .social-login {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .social-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        background: white;
        color: #374151;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .social-btn:hover {
        border-color: #340aff;
        color: #340aff;
        transform: translateY(-1px);
      }

      .forgot-password {
        text-align: center;
        margin-top: 1rem;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .forgot-password a {
        color: #340aff;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .forgot-password a:hover {
        color: #2a08cc;
      }

      .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #6b7280;
        font-size: 14px;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .signup-link a {
        color: #340aff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .signup-link a:hover {
        color: #2a08cc;
      }

      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 14px;
        display: none;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .success-message {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        color: #16a34a;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 14px;
        display: none;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      /* Mobile Responsive Enhancements */
      @media (max-width: 1024px) {
        /* Navigation adjustments */
        nav {
          height: 70px !important;
          padding: 0 20px !important;
        }

        .nav-logo {
          width: 40px !important;
          height: 40px !important;
        }

        .nav-links {
          gap: 20px !important;
        }

        .nav-links a {
          font-size: 14px !important;
        }

        /* Login section adjustments */
        section {
          padding: 100px 20px 60px !important;
          min-height: 70vh !important;
        }

        /* Page title mobile */
        .text-center h1 {
          font-size: 2.5rem !important;
          line-height: 1.2 !important;
        }

        .text-center p {
          font-size: 1.1rem !important;
          margin: 20px 0 !important;
        }

        /* Login form mobile */
        .login-container {
          max-width: 350px !important;
          padding: 1.5rem !important;
        }

        .form-input {
          font-size: 15px !important;
          padding: 11px 15px !important;
        }

        .form-label {
          font-size: 13px !important;
        }

        .login-btn {
          font-size: 15px !important;
          padding: 13px !important;
        }
      }

      @media (max-width: 768px) {
        /* Navigation mobile */
        nav {
          height: 60px !important;
          padding: 0 15px !important;
        }

        .nav-logo {
          width: 35px !important;
          height: 35px !important;
        }

        .nav-links {
          gap: 15px !important;
        }

        .nav-links a {
          font-size: 13px !important;
        }

        /* Login section mobile */
        section {
          padding: 80px 15px 40px !important;
          min-height: 60vh !important;
          gap: 24px !important;
        }

        /* Page title mobile */
        .text-center h1 {
          font-size: 2rem !important;
          line-height: 1.1 !important;
        }

        .text-center p {
          font-size: 1rem !important;
          margin: 15px 0 !important;
        }

        /* Login form mobile */
        .login-container {
          max-width: 320px !important;
          padding: 1.25rem !important;
        }

        .form-input {
          font-size: 14px !important;
          padding: 10px 14px !important;
        }

        .form-label {
          font-size: 12px !important;
        }

        .login-btn {
          font-size: 14px !important;
          padding: 12px !important;
        }

        .forgot-password a,
        .signup-link {
          font-size: 13px !important;
        }

        /* Footer mobile */
        footer {
          padding: 30px 20px !important;
          flex-direction: column !important;
          gap: 20px !important;
        }

        .footer-content {
          flex-direction: column !important;
          gap: 20px !important;
          text-align: center !important;
        }
      }

      @media (max-width: 480px) {
        /* Navigation small mobile */
        nav {
          height: 55px !important;
          padding: 0 10px !important;
        }

        .nav-logo {
          width: 30px !important;
          height: 30px !important;
        }

        .nav-links {
          gap: 10px !important;
        }

        .nav-links a {
          font-size: 12px !important;
        }

        /* Login section small mobile */
        section {
          padding: 70px 10px 30px !important;
          min-height: 50vh !important;
          gap: 20px !important;
        }

        /* Page title small mobile */
        .text-center h1 {
          font-size: 1.8rem !important;
          line-height: 1.1 !important;
        }

        .text-center p {
          font-size: 0.9rem !important;
          margin: 12px 0 !important;
        }

        /* Login form small mobile */
        .login-container {
          max-width: 280px !important;
          padding: 1rem !important;
        }

        .form-input {
          font-size: 13px !important;
          padding: 9px 12px !important;
        }

        .form-label {
          font-size: 11px !important;
        }

        .login-btn {
          font-size: 13px !important;
          padding: 11px !important;
        }

        .forgot-password a,
        .signup-link {
          font-size: 12px !important;
        }

        .error-message,
        .success-message {
          font-size: 12px !important;
          padding: 10px !important;
        }

        /* Footer small mobile */
        footer {
          padding: 25px 15px !important;
        }

        .footer-content h3 {
          font-size: 18px !important;
        }

        .footer-content p,
        .footer-content a {
          font-size: 14px !important;
        }
      }
    </style>
  </head>

            <span class="text-draw__p">Create Event</span>

    <!-- Login Section -->
    <section
      class="bg-background relative z-5 min-h-screen flex items-center justify-center"
      id="login"
      style="
        display: flex;
        width: 1443px;
        height: 686px;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      "
    >
      <!-- Login Title -->
      <h1
        style="
          color: var(--Bright-Blue, #340aff);
          font-family: Inter, sans-serif;
          font-size: 25px;
          font-style: normal;
          font-weight: 600;
          line-height: normal;
          text-align: center;
          margin: 0;
        "
      >
        Log in
      </h1>

      <!-- Form Container -->
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 36px;
        "
      >

        <div
          style="
            display: flex;
            width: 339px;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
          "
        >
          <label
            for="email-input"
            style="
              color: var(--Black, #333);
              font-family: Inter, sans-serif;
              font-size: 10px;
              font-style: normal;
              font-weight: 400;
              line-height: normal;
              align-self: stretch;
            "
            >Email</label
          >
          <input
            type="email"
            id="email-input"
            placeholder="Enter your email"
            style="
              width: 100%;
              height: 40px;
              padding: 12px 16px;
              border: 1px solid #ddd;
              border-radius: 8px;
              font-family: Inter, sans-serif;
              font-size: 14px;
              outline: none;
              transition: border-color 0.3s ease;
            "
            onfocus="this.style.borderColor='#340AFF';"
            onblur="this.style.borderColor='#ddd';"
          />
        </div>

        <!-- Password Input Box -->
        <div
          style="
            display: flex;
            width: 339px;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
          "
        >
          <label
            for="password-input"
            style="
              color: var(--Black, #333);
              font-family: Inter, sans-serif;
              font-size: 10px;
              font-style: normal;
              font-weight: 400;
              line-height: normal;
              align-self: stretch;
            "
            >Password</label
          >
          <input
            type="password"
            id="password-input"
            placeholder="Enter your password"
            style="
              width: 100%;
              height: 40px;
              padding: 12px 16px;
              border: 1px solid #ddd;
              border-radius: 8px;
              font-family: Inter, sans-serif;
              font-size: 14px;
              outline: none;
              transition: border-color 0.3s ease;
            "
            onfocus="this.style.borderColor='#340AFF';"
            onblur="this.style.borderColor='#ddd';"
          />

        <button

          style="
            display: flex;
            width: 339px;
            height: 40px;
            padding: 12px 100px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border: none;
            border-radius: 8px;
            background: #340aff;

            font-family: Inter, sans-serif;
            font-size: 14px;
            font-weight: 500;

          onmouseout="this.style.backgroundColor='#340AFF';"

          Log In

    </section>

    <!-- Footer -->
    <footer
      class="relative overflow-hidden"
      id="contact"
      role="contentinfo"
      style="
        display: flex;
        padding: 36px 99px;

          const loginForm = document.getElementById("login-form");

        handleLogin() {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");
          const successMessage = document.getElementById("success-message");

          // Hide previous messages

          successMessage.style.display = "none";

          // Basic validation

            this.showError("Please fill in all fields.");
            return;
          }

          if (!this.isValidEmail(email)) {
            this.showError("Please enter a valid email address.");
            return;

          // Simulate login process

          // Simulate API call

          const successMessage = document.getElementById("success-message");

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Add attributes to <svg> elements
        function decorateSVG(svgEl) {
          svgEl.setAttribute("class", "text-draw__box-svg");
          svgEl.setAttribute("preserveAspectRatio", "none");
          svgEl.querySelectorAll("path").forEach((path) => {
            path.setAttribute("stroke", "currentColor");
          });
        }

        let nextIndex = null;
        document.querySelectorAll("[data-draw-line]").forEach((container) => {
          const box = container.querySelector("[data-draw-line-box]");
          if (!box) return;
          let enterTween = null;
          let leaveTween = null;

          container.addEventListener("mouseenter", () => {
            // Don't restart if still playing
            if (enterTween && enterTween.isActive()) return;
            if (leaveTween && leaveTween.isActive()) leaveTween.kill();

            // Random Start
            if (nextIndex === null) {
              nextIndex = Math.floor(Math.random() * svgVariants.length);
            }

            // Animate Draw
            box.innerHTML = svgVariants[nextIndex];
            const svg = box.querySelector("svg");
            if (svg) {
              decorateSVG(svg);
              const path = svg.querySelector("path");
              if (path) {
                gsap.set(path, { drawSVG: "0%" });
                enterTween = gsap.to(path, {
                  duration: 0.5,
                  drawSVG: "100%",
                  ease: "power2.inOut",
                  onComplete: () => {
                    enterTween = null;
                  },
                });
              }
            }

            // Advance for next hover across all items
            nextIndex = (nextIndex + 1) % svgVariants.length;
          });

          container.addEventListener("mouseleave", () => {
            const path = box.querySelector("path");
            if (!path) return;

            const playOut = () => {
              // Don't restart if still drawing out
              if (leaveTween && leaveTween.isActive()) return;
              leaveTween = gsap.to(path, {
                duration: 0.5,
                drawSVG: "100% 100%",
                ease: "power2.inOut",
                onComplete: () => {
                  leaveTween = null;
                  box.innerHTML = ""; // remove SVG when done
                },
              });
            };

            if (enterTween && enterTween.isActive()) {
              // Wait until draw-in finishes
              enterTween.eventCallback("onComplete", playOut);
            } else {
              playOut();
            }
          });
        });
